<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>分布式测试执行报告</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .summary {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
        }
        .summary-box {
            text-align: center;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            flex: 1;
            margin: 0 10px;
        }
        .pass {
            background-color: #dff0d8;
            border: 1px solid #d6e9c6;
        }
        .fail {
            background-color: #f2dede;
            border: 1px solid #ebccd1;
        }
        .total {
            background-color: #d9edf7;
            border: 1px solid #bce8f1;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f9f9f9;
        }
        .node-results {
            margin-bottom: 30px;
        }
        .failed-tests {
            margin-bottom: 30px;
        }
        .error-message {
            background-color: #f8f8f8;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>分布式测试执行报告</h1>
        <p>生成时间: 2025-05-28 15:57:03</p>
        <p>总执行时间: 0.00 秒</p>
    </div>
    
    <div class="summary">
        <div class="summary-box total">
            <h2>总计</h2>
            <h3>0</h3>
        </div>
        <div class="summary-box pass">
            <h2>通过</h2>
            <h3>0</h3>
        </div>
        <div class="summary-box fail">
            <h2>失败</h2>
            <h3>0</h3>
        </div>
        <div class="summary-box total">
            <h2>通过率</h2>
            <h3>0.00%</h3>
        </div>
    </div>
    
    <div class="node-results">
        <h2>节点执行情况</h2>
        <table>
            <tr>
                <th>节点ID</th>
                <th>总计</th>
                <th>通过</th>
                <th>失败</th>
                <th>通过率</th>
            </tr>
            
        </table>
    </div>
    
    
    <div class="passed-message">
        <h2>恭喜！所有测试用例均通过。</h2>
    </div>
    
</body>
</html>
